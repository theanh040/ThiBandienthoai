<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="singup.css">
    <script src="https://kit.fontawesome.com/e8e6ca6395.js" crossorigin="anonymous"></script>
</head>
<body>
    <iframe src="nav.html" name="nav_iframe" referrerpolicy="no-referrer" class="nav"></iframe>
    <div class="container">
        <div class="content">
            <h1>Đăng Kí</h1>
        </div>
        <form action="" class="dangki" id="signup-form">
            <div class="form-control">
                <label for="text"><strong>Họ và tên</strong></label>
                <input type="text" id="text" placeholder="Họ và tên đầy đủ">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-control">
                <label for="date"><strong>Ngày Tháng Năm Sinh</strong></label>
                <input type="date" id="date">
                <div id="dateError" class="error"></div>
            </div>
            <div class="form-control">
                <label for="number"><strong>Số điện thoại</strong></label>
                <input type="text" id="number" placeholder="Số điện thoại">
                <div id="numberError" class="error"></div>
            </div>
            <div class="form-control">
                <label for="email"><strong>Email</strong></label>
                <input type="email" id="email" placeholder="Email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-control">
                <label for="user"><strong>Tên đăng nhập</strong></label>
                <input type="text" id="user" placeholder="Tên đăng nhập">
                <div id="userError" class="error"></div>
            </div>
            <div class="form-control">
                <label for="password"><strong>Mật khẩu</strong></label>
                <input type="password" id="password" placeholder="Mật khẩu">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="singin">
                <p>Đã có tài khoản?<a href="user.html"> <strong>Đăng Nhập</strong></a> </p>
            </div>
        </form>
        <div class="action">
            <button type="button" class="btn" onclick="submitForm()">Đăng ký</button>
        </div>
        <br>
    </div>

    <br>
    <iframe src="footer.html" frameborder="0" class="footer"></iframe>
</body>

<script>
    // Lấy các input cần kiểm tra
    const nameInput = document.getElementById('text');
    const dateInput = document.getElementById('date');
    const numberInput = document.getElementById('number');
    const emailInput = document.getElementById('email');
    const userInput = document.getElementById('user');
    const passwordInput = document.getElementById('password');

    // Lấy nút Đăng ký
    const btn = document.querySelector('.btn');

    // Hàm kiểm tra lỗi
    function validateInput() {
        // Kiểm tra từng input
        if (nameInput.value === '') {
            showError('nameError', 'Vui lòng nhập họ tên');
            return false;
        }

        if (dateInput.value === '') {
            showError('dateError', 'Vui lòng nhập ngày tháng năm sinh');
            return false;
        }

        if (numberInput.value === '') {
            showError('numberError', 'Vui lòng nhập số điện thoại');
            return false;
        }

        if (emailInput.value === '') {
            showError('emailError', 'Vui lòng nhập email');
            return false;
        }

        if (userInput.value === '') {
            showError('userError', 'Vui lòng nhập tên đăng nhập');
            return false;
        }

        if (passwordInput.value === '') {
            showError('passwordError', 'Vui lòng nhập mật khẩu');
            return false;
        }

        return true;
    }

    // Hàm hiển thị lỗi
    function showError(errorId, mess) {
        document.getElementById(errorId).innerText = mess;
    }

    // Hàm xử lý sự kiện click Đăng ký
    function submitForm() {
        // Gọi hàm kiểm tra
        if (!validateInput()) {
            return;
        }
        // Submit form nếu hợp lệ
        document.getElementById('signup-form').submit();
    }
</script>
</html>
